  unequip_vl: -1

  decay:
    interval: 15
    amount: 15

  commands:
    45: "matrix notify &f%player% &7%gp_warn% &7(%gp_e_f%) %gp_c_n%<45VL> -h %gp_c_hm% -c %gp_c_ck%"
    60: "matrix notify &f%player% &7%gp_warn% &7(%gp_e_f%) %gp_c_w%<60VL> -h %gp_c_hm% -c %gp_c_ck%"
    85: "%gp_k_c% %player% %gp_k_m%%gp_k_m_2%%gp_k_m_3%%gp_e_f%%gp_k_m_4%"

