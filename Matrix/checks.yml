#杀戮光环检测
killaura:
  enable: true

  modules:
    flaw:
      type_a:
        enable: true
        vl: 3
      type_b:
        enable: true
        vl: 10
      type_c:
        enable: true
        vl: 10
      type_d:
        enable: true
        vl: 10
      type_e:
        enable: true
        vl: 5
    rotation:
      type_a:
        enable: true
        vl: 2
      type_b:
        enable: true
        vl: 2

    aimbot:
      vl_weight: 10
      cancel_hit: false

      check_aimbot_sync: true
      check_aimbot_shake: true
      check_aimbot_snap: true
      check_aimbot_sensitivity: true
      check_aimbot_acceleration: true
      check_aimbot_bad_rotation: true
      check_aimbot_mouse_speed: true

    npc:
      enable: true
      vl_weight: 12

      async: true

      real_entity_id: true

      only_command_trigger: true

      # 玩家是否能见到检测假人(true=可见/false=不可见)
      visible: true

      force_random_name: false

      check_ticks:
        base: 100
        attack_add: 100
        hit_bot_add: 150

      movement:
        distance_base: 1.4
        distance_random_size: 1.23
        distance_attack_base: 3.1
        move_up_after_attack: false

    critical:
      enable: true

      vl_weight: 25
      cancel_attack: false

    strafe:
      enable: true
      vl_weight: 3
      cancel_move: true

    combine:
      aimbot_with_reach:
        time: 5000
        condition:
          - "ka.abt.magic"
          - "hb.reach"
        action: 10 # +5 VL

  decay:
    interval: 15
    amount: 5

  commands:
    8: "matrix npc %player% 120"
    20: "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do matrix notify &f%player% &7%gp_warn% &7(%gp_c_ka%) %gp_c_n%<20VL> -h %gp_c_hm% -c %gp_c_ck%"
    30: "matrix notify &f%player% &7%gp_warn% &7(%gp_c_ka%) %gp_c_n%<30VL> -h %gp_c_hm% -c %gp_c_ck%"
    40: "matrix notify &f%player% &7%gp_warn% &7(%gp_c_ka%) %gp_c_w%<40VL> -h %gp_c_hm% -c %gp_c_ck%"
    48: "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do matrix notify &f%player% &7%gp_warn% &7(%gp_c_ka%) %gp_c_w%<44VL> -h %gp_c_hm% -c %gp_c_ck%"
    56: "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do %gp_k_c% %player% %gp_k_m%%gp_k_m_2%%gp_k_m_3%%gp_c_ka%%gp_k_m_4%"
    70: "%gp_k_c% %player% %gp_k_m%%gp_k_m_2%%gp_k_m_3%%gp_c_ka%%gp_k_m_4%"

#碰撞箱检测
hitbox:
  enable: true

  max_reach: 3.2

  trace_back_length: 6

  #  1. none   -  不阻挡
  #  2. silent -  伤害设为0
  #  3. cancel -  取消攻击
  cancel_way: silent

  cancel_vl: 5

  vl_weights:
    miss_player_hitbox: 2
    reach_target_standing: 10
    reach_target_moving: 3

  dynamic_vl:
    enable: true
    expander: 10
    min_vl: 5
    max_vl: 19

  max_burst_vl: 10

  decay:
    interval: 15
    amount: 5

  commands:
    5:
      - "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do matrix notify &f%player% &7%gp_warn% &7(%gp_c_hb%) %gp_c_n%<5VL> -h %gp_c_hm% -c %gp_c_ck%"
      - "matrix npc %player% 120"
    8: "matrix notify &f%player% &7%gp_warn% &7(%gp_c_hb%) %gp_c_n%<8VL> -h %gp_c_hm% -c %gp_c_ck%"
    12: "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do matrix notify &f%player% &7%gp_warn% &7(%gp_c_hb%) %gp_c_e%<12VL> -h %gp_c_hm% -c %gp_c_ck%"
    18: "matrix notify &f%player% &7%gp_warn% &7(%gp_c_hb%) %gp_c_e%<18VL> -h %gp_c_hm% -c %gp_c_ck%"
    20: "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do %gp_k_c% %player% %gp_k_m%%gp_k_m_2%%gp_k_m_3%%gp_c_hb%%gp_k_m_4%"
    24: "%gp_k_c% %player% %gp_k_m%%gp_k_m_2%%gp_k_m_3%%gp_c_hb%%gp_k_m_4%"

#点击检测
click:
  enable: true

  max_cps: 20

  check_cps: false
  check_swing: true
  check_timing: true

  dynamic_cps_vl_weight: true

  buffer_size: 20

  decay:
    interval: 15
    amount: 5

  commands:
    8: "matrix notify &b玩家 &f%player% &b使用了不公平的战斗技巧 &7(自动点击)"
    14: "matrix notify &b玩家 &f%player% &b使用了不公平的战斗技巧 &7(自动点击)#2"
    22: "matrix delay 10 matrix kick %player% &7疑似黑客的战斗方式"

#移动检测（除非你有替代move检测，否则不要关闭它）
move:
  enable: true

  check_noslow: true

  cancel_vl: 40

  apply_damage: true

  allow_bpe_bridge: false
  #检测拥有合法飞行的玩家（应该
  check_flying_players: true

  force_setback_situations:
    high_jump: true
    ground_spoof_jump: true
    bad_jumps: true
    air_accel: true
    air_mdf: true
    step: true

  allow_setback_to_void: true

  decay:
    interval: 10
    amount: 50

  commands:
    85: "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do matrix notify &f%player% &7%gp_warn% (%gp_m_s%) %gp_c_n%<85VL> -h %gp_c_hm% -c %gp_c_ck%"
    100: "matrix notify &f%player% &7%gp_warn% (%gp_m_s%) %gp_c_n%<100VL> -h %gp_c_hm% -c %gp_c_ck%"
    140: "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do matrix notify &f%player% &7%gp_warn% (%gp_m_s%) %gp_c_w%<140VL> -h %gp_c_hm% -c %gp_c_ck%"
    160: "matrix notify &f%player% &7%gp_warn% (%gp_m_s%) %gp_c_w%<160VL> -h %gp_c_hm% -c %gp_c_ck%"
    180: "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do %gp_k_c% %player% %gp_k_m%%gp_k_m_2%%gp_k_m_3%%gp_m_s%%gp_k_m_4%"
    210: "%gp_k_c% %player% %gp_k_m%%gp_k_m_2%%gp_k_m_3%%gp_m_s%%gp_k_m_4%"

