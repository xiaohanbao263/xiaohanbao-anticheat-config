    200: "coc %player% if -ping-<60&-tps->19.5&-time_online->10000 do %gp_k_c% %player% %gp_k_m%%gp_k_m_2%%gp_k_m_3%%gp_b_p%%gp_k_m_4%"
    250: "%gp_k_c% %player% %gp_k_m%%gp_k_m_2%%gp_k_m_3%%gp_b_p%%gp_k_m_4%"

#使用物品延迟检测
delay:
  enable: true
 
  cancel_action: true

