#自动机器人(非生存没必要开)
autobot:
  enable: false

  decay:
    interval: 15
    amount: 2

  commands:
    5: "matrix notify %player% suspected use of automatic robots (AutoBot)"
    10: "matrix notify %player% suspected use of automatic robots (AutoBot) #2"
    15: "matrix kick %player% Auto-Bot"

#鞘翅检测
elytra:
  enable: true

  force_setback: false
