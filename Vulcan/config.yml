prefix: "&aVulcan &8»"
alerts:
  format: "%prefix% &f%player% &7触发检测 &f%check% %dev%&7(&f标签 %type%&7)%dev% &7[&4%vl%&7/&4%max-vl%&7]"
  hover-message:
    - "&7延迟: &c%ping% &8| &7TPS: &c%tps% &8| &7版本: &c%version% &8| &7客户端品牌: &c%client-brand%"
    - ""
    - "&7描述:"
    - "&7%description%"
    - ""
    - "&7信息:"
    - "&7%info%"
    - ""
    - "&7点击传送至玩家 &b%player%&7."
  click-commands:
    - /vulcan clickalert %player%
  click-alert-command-commands:
    - tp %player%
  toggled-on-message: "%prefix% &7火神警报 &a启用&7!"
  toggled-off-message: "%prefix% &7火神警报 &c禁用&7!"
  print-to-console: true
  console-format: "[Vulcan] %player% 触发检测 %check% %dev%(标签 %type%)%dev% (%vl%/%max-vl%)"
  custom-commands: []
  severity:
    violations:
      "2": 4 # Values less than this number will be the color '1' below. Values greater than or equal to this number and less than '3' will be the color 2
      "3": 8 # Values greater than or equal to this number and higher than '2' will be the color '3' below
      "4": 12 # Values greater than or equal to this number and higher than '3' will be the color '4' below
      "5": 16 # Values greater than or equal to this number and higher than '4' will be the color '5' below
      "6": 16 # Values greater than or equal to this number and higher than '5' will be the color '6' below
      "7": 16 # Values greater than or equal to this number and higher than '6' will be the color '7' below
      "8": 16 # Values greater than or equal to this number and higher than '7' will be the color '8' below
      "9": 16 # Values greater than or equal to this number and higher than '8' will be the color '9' below
      "10": 16 # Values greater than or equal to this number and higher than '9' will be the color '10' below
    colors:
      "1": "&a" # The color that this severity should be, whatever is less than '2' in the section above
      "2": "&a" # The color that this severity should be, whatever is less than '3' and greater than or equal to '2' in the section above
      "3": "&2" # The color that this severity should be, whatever is less than '4' and greater than or equal to '3' in the section above
      "4": "&2" # The color that this severity should be, whatever is less than '5' and greater than or equal to '4' in the section above
      "5": "&e" # The color that this severity should be, whatever is less than '6' and greater than or equal to '5' in the section above
      "6": "&e" # The color that this severity should be, whatever is less than '7' and greater than or equal to '6' in the section above
      "7": "&6" # The color that this severity should be, whatever is less than '8' and greater than or equal to '7' in the section above
      "8": "&6" # The color that this severity should be, whatever is less than '9' and greater than or equal to '8' in the section above
      "9": "&4" # The color that this severity should be, whatever is less than '10' and greater than or equal to '9' in the section above
      "10": "&4" # The color that this severity should be, whatever is less than '11' and greater than or equal to '10' in the section above
  experimental-symbol: "*"
verbose:
  format: "%prefix% &f%player% &7高级日志检测 &f%check% &7(&f%type%&7) %dev% &7[&4%percent%%&7]"
  hover-message:
    - "&7延迟: &c%ping% &8| &7TPS: &c%tps% &8| &7版本: &c%version%"
    - ""
    - "&7描述:"
    - "&7%description%"
    - ""
    - "&7效果:"
    - "&7%buffer%/%max-buffer%"
    - ""
    - "&7点击传送至玩家 &b%player%&7."
  click-commands:
    - /tp %player%
  toggled-on-message: "%prefix% &7火神高级日志 &a启用&7!"
  toggled-off-message: "%prefix% &7火神高级日志 &c禁用&7!"
log-file:
  # 是否保存日志
  enabled: true
  alert-message:
    "%player% Trigger %check% %dev%(type %type%)%dev% [VL: %vl%] [ping: %ping%]
    [TPS: %tps%] [ver: %version%] [client: %client-brand%]"
  punishment-message:
    "%player% 触发检测 %check% %dev%(标签 %type%)%dev% [VL: %vl%] [延迟:
    %ping%] [TPS: %tps%] [客户端品牌: %client-brand%]"
unloaded-chunks:
  setback-enabled: true
  message: "%prefix% &c%player% &7被拉回，因为站在没有加载的区块上!"
  max-ticks: 40
punishment-file:
  enabled: true
violation-reset:
  enabled: true
  interval-in-minutes: 8
  message-enabled: true
  message: "%prefix% &7所有在线玩家的违规vl已重置!"
client-brand-alerts:
  resolve: true
  enabled: true
  ignore-alerts-list:
    - vanilla
  message: "%prefix% &c%player% &7使用了 &f%client-brand% &7客户端进入服务器!"
  blocked-client-brands: []
  unallowed-client-brand-kick-message: "&c你不能使用 %client-brand% 客户端进入服务器!"
  console: true
  console-message: "[Vulcan] %player% 进入服务器，使用客户端 %client-brand%!"
  whitelist-enabled: false
  whitelisted-client-brands: []
connection:
  desync:
    kick-enabled: true
    max-ticks: 300
    kick-message: "Internal Exception: io.netty.handler.timeout.ReadTimeoutException"
    staff-alert-message: "%prefix% &c%player% &7因为与服务器不同步而被踢出! &7(&c%ticks% &7ticks)"
    console-message: "[Vulcan] &c%player% &7因为与服务器不同步而被踢出! &7(&c%ticks% &7ticks)"
  transaction:
    kick-enabled: true
    max-delay: 45000
    kick-message: "Internal Exception: io.netty.handler.timeout.ReadTimeoutException"
    staff-alert-message: "%prefix% &c%player% &7因为没有回复数据包给服务器而被踢出! &7(&c%delay%ms&7)"
    console-message: "[Vulcan] &c%player% &7因为没有回复数据包给服务器而被踢出! &7(&c%delay%ms&7)"
  keepalive:
    kick-enabled: true
    max-delay: 45000
    kick-message: "Internal Exception: io.netty.handler.timeout.ReadTimeoutException"
    staff-alert-message: "%prefix% &c%player% &7因为没有回复心跳包而被踢出服务器! &7(&c%delay%ms&7)"
    console-message: "[Vulcan] &c%player% &7因为没有回复心跳包而被踢出服务器! &7(&c%delay%ms&7)"
  max-ping:
    kick-enabled: true
    max-ping: 20000
    max-ticks: 88
    kick-message: "Internal Exception: io.netty.handler.timeout.ReadTimeoutException"
    staff-alert-message: "%prefix% &c%player% &7因为延迟过高而被踢出! &7(&c%ping%ms&7)"
    console-message: "[Vulcan] &c%player% &7因为延迟过高而被踢出! &7(&c%ping%ms&7)"
punishments:
  message: "%prefix% &c%player% &7触发检测 &f%check% &7(&f标签 %type%&7) &7[&4x%vl%&7]"
  broadcast:
    - "&7&m---»--*-------------------------------------*--«---"
    - "&cVulcan &7检测到玩家 &c%player% &7正在作弊，已经将其从服务器里删除."
    - "&7&m---»--*-------------------------------------*--«---"
judgement-days:
  started-broadcast:
    - "&7&m---»--*-------------------------------------*--«---"
    - "&cVulcan 审判日 v1 已经开始..."
    - "&7&m---»--*-------------------------------------*--«---"
  ended-broadcast:
    - "&7&m---»--*-------------------------------------*--«---"
    - "&c审判日已经结束... %amount% 名玩家已经被惩罚."
    - "&7&m---»--*-------------------------------------*--«---"
  commands:
    - ban %player% &c[Vulcan] Judgement Day v1
  broadcast:
    - "&7&m---»--*-------------------------------------*--«---"
    - "&c%player% &7被禁止，原因 &c[Vulcan] 审判日 v1&7."
    - "&7&m---»--*-------------------------------------*--«---"
  cooldown: 1000
  run-at-interval: false
  interval: 36000
freeze:
  logged-out-while-frozen-commands: []
join-message:
  enabled: false
  message:
    - ""
    - "&4&lWARNING &cButterfly 点击是强烈不支持的，这可能会导致封禁!"
    - ""
gui:
  title: Vulcan 反作弊
ghost-blocks-fix:
  enabled: true
  ghost-water-fix: true
  minimum-tps: 18.5
  buffer:
    max: 3
    decay: 0.1
  setback: true
  update-blocks: true
  ticks: 3
  message-enabled: true
  message: "&c你在幽灵方块上行走，它已经被刷新!"
  staff-message-enabled: true
  staff-message: "%prefix% &c%player%'&7位置因在幽灵方块上强制更新! (%world%, %x%, %y%, %z%) &7[%ticks%]"
  print-to-console: true
  console-message: "%player% 位置因在幽灵方块上强制更新! (%world%, %x%, %y%, %z%) &7[%ticks%]"
